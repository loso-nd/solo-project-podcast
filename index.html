<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Solo Project Podcast Demo</title>

</head>
<body>

    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-12 col-md-8">
                    <h2 style="color: antiquewhite;">Podcast Demo: Persuasions of Comfort</h2>
                    <p style="font-size:x-large; color: antiquewhite;">Nahum had this idea to create an environment where interesting individuals could join him in constructive dialogue to share stories, experiences, and drop gems of wisdom.</p>
                </div>
                <div class=" offset-1 col-12 col-sm col-md-2 align-self-center">
                    <img id="logo" src="./assets/ball_is_Life_01.JPG" class="img-fluid rounded" > 
                    <p style="text-align: center;">Host Nahum</p>
                </div>
            </div>
        </div>
    </header>

<!--Row 1 Podcast Structure and Form-->
    <div class="container">
        <div class="row row-content" id="pod-list">
            <div class="col-12 col-sm-12 col-md-7">
                <div id="main" style="margin: 20px">
                
                </div>
            </div>
            <div class="d-none d-sm-none col-md-3">.
            </div>

            <!--podcast form-->
            <div class="col-12 col-sm-12 col-md-5">
                <form id="first">
                    <div class="form-group row">
                        <label for="title" class="col-md-2 col-form-label">Title</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="episode" class="col-md-2 col-form-label">Episode</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="episode" name="episode" placeholder="Episode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-md-2 col-form-label">Date</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="date" name="date" placeholder="Date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="image" class="col-md-2 col-form-label">Image</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="image" name="image" placeholder="Image">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-md-2 col-form-label">Description</label>
                        <div class="offset-md-1 col-md-7">
                            <textarea class="form-control" id="description" name="description" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-4 col-md-10">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--podcast form-->

        </div>
    </div> 

<!--Topics form-->
    <div class="container">
        <div class="row row-content">
            <div class="col-12 col-sm-6 col-md-6">
                <form id="second">
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label">Name</label>
                        <div class="col-md-8">
                            <input type="text" id="name" name="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="topic" class="col-md-2 col-form-label">Topic</label>
                        <div class="col-md-8">
                            <input type="text"  id="topic" name="topic" placeholder="Topic Idea">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="comments" class="col-md-2 col-form-label">Speak</label>
                        <div class="col-md-8">
                            <textarea id="comments" name="comments" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-4 col-md-10">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-6 col-md-6">
                <div>
                    <h4>List of Topics</h4>
                    <ul id="topic-list">
                        
                        <div id="comment-list">

                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>

 <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
 <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
 <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
 <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script defer src="./scripts.js"></script>
</html>
